<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Planet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
	<h3> Add Planet</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<p class="my-5">
						<a href="/api/v1/planets/view-planets" class="btn btn-primary">
							<i class="fa fa-globe"> Home</i>
						</a>
					</p>
					<form th:action="@{/api/v1/planets/add}" th:object="${planet}" method="post">
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				      		<p>Invalid form</p>
				      	</div>
						<div class="row"> 
							<div class="form-group col-md-8">
								<label for="routeid" class="col-form-label">Node</label> 
									<input type="text" class="form-control" id="node" name="node" placeholder="Enter">
									<span class="help-block" th:if="${#fields.hasErrors('node')}">
										<p th:errors="*{node}" class="text-danger">Node error</p>
					                </span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> 
									<input type="text" class="form-control" id="name" name="name" placeholder="Enter">
									<span class="help-block" th:if="${#fields.hasErrors('name')}">
										<p th:errors="*{name}" class="text-danger">Name error</p>
					                </span> 
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Route">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

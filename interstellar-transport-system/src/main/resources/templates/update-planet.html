<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Planet</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<p class="my-5">
					<a href="/api/v1/planets/view-planets" class="btn btn-primary">
						<i class="fa fa-globe">Home</i>
					</a>
				</p>
					<form action="#" th:action="@{/api/v1/planets/update/{id}(id=${planet.id})}" th:object="${planet}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="node" class="col-form-label">Node</label>
								<input type="text" th:field="*{node}" class="form-control" id="node" placeholder="Node"></input> 
								<span th:if="${#fields.hasErrors('node')}" th:errors="*{node}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label>
								<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"></input>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Planet">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

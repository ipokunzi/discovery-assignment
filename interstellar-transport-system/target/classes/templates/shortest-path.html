<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Shortest Path</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Planet</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<p class="my-5">
						<a href="/api/v1/galaxy/" class="btn btn-primary">
							<i class="fa fa-globe"> Home</i>
						</a>
					</p>
					    <form action="#" th:action="@{/api/v1/galaxy/calculateshortestpath}" th:object="${path}" method="post">
					    	<div class="form-group col-md-8">
								<label for="source" class="col-form-label">Source</label> 
									<select class="form-control" id="source" name="source">
									    <option th:each="i : ${planets}" th:value="${i.node}" th:text="${i.node} + ' => ' + ${i.name}" th:selected="${i==0}"></option>																  
									</select> 
							</div>
					        <div class="form-group col-md-8">
								<label for="destination" class="col-form-label">Destination</label> 
									<select class="form-control" id="destination" name="destination">
									    <option th:each="i : ${planets}" th:value="${i.node}" th:text="${i.node} + ' => ' + ${i.name}" th:selected="${i==0}"></option>																  
									</select> 
							</div>
					        <div class="form-group col-md-8">
								<label for="source" class="col-form-label">Traffic</label>
					        	<input type="checkbox" id="traffic" name="traffic" />
					        </div>
					        <div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Find Shortest Path" />
								<input type="reset" class="btn btn-primary" value="Reset">
							</div>
					    </form>
					</div>
				</div>
			</div>
	</div>
</body>
</html>

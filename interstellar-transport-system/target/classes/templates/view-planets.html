<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Interstellar Transport System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${planets}" class="container my-5">
					<div class="col-md-10">
						<p class="my-5">
							<a href="/api/v1/galaxy/" class="btn btn-primary">
								<i class="fa fa-globe">Galaxy</i>
							</a>
							<a href="/api/v1/planets/add-planet" class="btn btn-primary">
								<i class="fa fa-globe">Add Planet</i>
							</a>
							<a href="/api/v1/planets/clean" class="btn btn-primary">
								<i class="fas fa-route">Delete All Planets</i>
							</a>
						</p>
						<h2 th:case="null">No Planets!</h2>
						<div th:case="*">
							<p th:text="${#lists.size(planets)}+' Planets'"></p>
							<h2>Planets</h2>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ID</th>
										<th>NODE</th>
										<th>NAME</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="planet : ${planets}">
										<td th:text="${planet.id}"></td>
										<td th:text="${planet.node}"></td>
										<td th:text="${planet.name}"></td>
										<td><a th:href="@{/api/v1/planets/edit/{id}(id=${planet.id})}"
											class="btn btn-primary"><i class="fa fa-edit"></i></a></td>
										<td><a
											th:href="@{/api/v1/planets/delete/{id}(id=${planet.id})}"
											class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
